<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./Src/Img/NoHaceNadaChiquito.png" type="image/png">

  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  <link rel="stylesheet" href="./Src/CSS/index.css">

</head>
<body class="bg-success">
  <div class="center">
    <div class="p-1 bg-primary barraNavegador">
      <img class="logoNoHaceNada" src="./Src/Img/NoHaceNadaChiquito.png" alt="ElNoHaceNadaPeroChiquito">
      <!--<img class="tituloBarraNav" src="./Src/Img/BarraNav.png" alt="Titulo De La Barra">-->
      <label class="tituloBarraNav">* TITULO PRUEBA *</label>
    </div>
    <!--#########################################################-->
    <!--#########################################################-->
    <!--#########################################################-->
    <div class="bg-dark">
      <div class="col-12 col-sm-8 my-1 bg-danger">
        SM
      </div>
      <div class="col-12 col-md-8 my-1 bg-danger">
        MD
      </div>
      <div class="col-12 col-lg-8 my-1 bg-danger">
        LG
      </div>
      <div class="col-12 col-xl-8 my-1 bg-danger">
        XL
      </div>
      <div class="col-12 col-xxl-8 my-1 bg-danger"  >
        XXL
      </div>
      <div class="col-12 my-1 bg-danger"  >
        NADA
      </div>
    </div>
    <!--#########################################################-->
    <!--#########################################################-->
    <!--#########################################################-->
    <div class="contenedorBotonesMusica">
      <div class="contenedorControlVolumen">
        <label>volumen</label>
        <input id="controlVolumen" type="range" class="controlVolumen" min="0" max="1" step="0.01">
      </div>
      <div class="contenedorBotonDetener">
        <button id="btnDetener" class="estiloBotonMusica">Detener</button>
      </div>
      <div class="btn-group">
        <button class="btn colorBotonDesplegable dropdown-toggle" type="button" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
          Lista de Canciones
        </button> 
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuClickableInside">
          <li>
            <audio id="musica1" src="./Src/Audios/MiBurritoSabanero.mp3" preload="auto"></audio>
            <button id="btnMusica1" class="estiloBotonMusica">MUSICA N°1</button>
          </li>
          <li>
            <audio id="musica2" src="./Src/Audios/Memento.mp3" preload="auto"></audio>
            <button id="btnMusica2" class="estiloBotonMusica">MUSICA N°2</button>
          </li>
          <li>
            <button id="btnMusica3" class="estiloBotonMusica">MUSICA N°3</button>
          </li>
          <li>
            <button id="btnMusica4" class="estiloBotonMusica">MUSICA N°4</button>
          </li>
          <li>
            <button id="btnMusica5" class="estiloBotonMusica">MUSICA N°5</button>
          </li>
        </ul>
      </div>



      
      
      
    </div>
    <div class="col-12 divContenedorCuerpo">
      <div id="primerDiv" class="col-1 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-3 primerDiv">
        <img id="primeraImagen" class="imagenTamaño" src="./Src/Img/NoHaceNada.png" alt="ElNoHaceNadaPeroChiquito">
      </div>

      <div id="segundoDiv" class="col-1 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-3 segundoDiv pagina1">
        <img id="segundaImagen" class="imagenTamaño" src="./Src/Img/NoHaceNada2.png" alt="ElNoHaceNadaPeroChiquito">
      </div>
      <div id="tercerDiv" class="col-1 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-3 tercerDiv pagina2">
        <img id="terceraImagen" class="imagenTamaño" src="./Src/Img/NoHaceNada.png" alt="ElNoHaceNadaPeroChiquito">
      </div>

      
      <div id="tercerDiv" class="col-1 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-3 segundoDiv   pagina3">
        <img id="segundaImagen" class="imagenTamaño" src="./Src/Img/NoHaceNada2.png" alt="ElNoHaceNadaPeroChiquito">
      </div>
      <div id="cuartoDiv" class="col-1 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-3 tercerDiv   pagina4">
        <img id="terceraImagen" class="imagenTamaño" src="./Src/Img/NoHaceNada.png" alt="ElNoHaceNadaPeroChiquito">
      </div>
    </div>

    <div class="contenedorBotones">
      <div class="testeo testeoColor1">
        <button id="btnCentroIzquierda" class="btn botonSecuencia">izquierda</button>
      </div>
      <div class="testeo testeoColor3">
        <button id="btnCentroDerecha" class="btn botonSecuencia">derecha</button>
      </div>
    </div>
  </div>

  <!--SCRIPTS-->
  <script src="./Src/Js/boton.js"></script>
  <!--SCRIPTS-->

</body>
</html>
